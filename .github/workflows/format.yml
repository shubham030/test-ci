name: Golang Formatter
on:
  pull_request:
    types: [opened, review_requested, ready_for_review]

jobs:
  build:
    name: Golang Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Golang Formatter
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: './src'
          gofmt-flags: '-l -d'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
